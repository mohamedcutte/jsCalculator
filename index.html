<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Calculator</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="calculator.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
    
</head>
<body>

    <div class = "main">
        <div class = "upper">
            <div class = "top-line">
                    <div class = "conn">
                        <span class="fa fa-signal" style="padding-right: 5px;"></span>
                        <span class="fa fa-wifi"></span>
                        </div>
                        <div class = "black-spot">
                            
                        </div>
        
                        <div class = "charger">
                            <span class = "fa fa-battery-three-quarters" style = "color: white;"></span>
                        </div>
            </div>
              
            <div class = "text">
                    Calculator
            </div>
            
            <div class = "work-area">
                    <div class = "result" id = "result"></div>
                    <div class = "operands" id = "operands"></div>
            </div>
        </div>

        <div class = "lower">
            <div class = "numbers">
                <div id = "clear"><span>AC</span></div>
                <div id = "del"><span>C</span></div>
                <div id = "seven"><span>7</span></div>
                <div id = "eight"><span>8</span></div>
                <div id = "nine"><span>9</span></div>
                <div id = "four"><span>4</span></div>
                <div id = "five"><span>5</span></div>
                <div id = "six"><span>6</span></div>
                <div id = "one"><span>1</span></div>
                <div id = "two"><span>2</span></div>
                <div id = "three"><span>3</span></div>
                <div id = "zero"><span>0</span></div>
                <div id = "dot"><span>.</span></div>
            </div>

            <div class = "operator">
                <div id = "/" class="op"><span>/</span></div>
                <div id = "*" class="op"><span>x</span></div>
                <div id = "+" class="op"><span>+</span></div>
                <div id = "-" class="op"><span>-</span></div>
                <div id = "=" class="op equal"><span>=</span></div>
            </div>
            
        </div>

    </div>
    
</body>
<script src="calculator.js"></script>
</html>
